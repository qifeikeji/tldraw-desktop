name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (show changes without releasing)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get last release tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, this will be the first release"
          else
            echo "Last release: $LAST_TAG"
          fi

      - name: Show changes since last release
        run: |
          echo "## Changes since ${{ steps.last_tag.outputs.tag || 'beginning' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -z "${{ steps.last_tag.outputs.tag }}" ]; then
            echo "### Commits" >> $GITHUB_STEP_SUMMARY
            git log --oneline --no-decorate | head -50 >> $GITHUB_STEP_SUMMARY
          else
            echo "### Commits" >> $GITHUB_STEP_SUMMARY
            git log ${{ steps.last_tag.outputs.tag }}..HEAD --oneline --no-decorate >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Version bump:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry run:** ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case "${{ inputs.version_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New version:** v$NEW_VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Configure git
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        if: ${{ !inputs.dry_run }}
        run: |
          npm version ${{ inputs.version_type }} -m "chore: bump version to %s"
          git push origin main --follow-tags
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Released v${{ steps.new_version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [Release workflow](/${{ github.repository }}/actions/workflows/release.yml) will now build and publish the release." >> $GITHUB_STEP_SUMMARY

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Dry run complete** - no changes were made" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To perform the actual release, run this workflow again with 'Dry run' unchecked." >> $GITHUB_STEP_SUMMARY
